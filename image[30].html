<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1{
            border:1px white;
            margin-left: 35%;
            margin-top: 3%;
        }
        .c1{
            width: 200px;
            height: 30px;
            padding-left: 10px;
        }.c2{
            width: 420px;
            height: 30px;
            padding-left: 10px;
        }.c3{
            width: 420px;
            height: 30px;
            padding-left: 10px; 
            background-color: blue; 
        }
    </style>
</head>
<body>
    <div id="id1">
        <form>
            <h1>Webinar Registration</h1>
            <label> Name:</label><br>
            <input type="text" placeholder="first name" class="c1"> 
             <input type="text" placeholder="last name"  class="c1"><br> <br>
            <label> Email:</label><br>
            <input type="email" placeholder="@email.com" class="c2"> <br><br>
            <label> company website:</label><br>
            <input type="text" placeholder="http//website.com"  class="c2"> <br><br>
            <label> Address:</label><br>
            <textarea name="" id="" cols="56" rows="3"></textarea><br><br>
            
            <input type="text" placeholder="Apartment,etc"  class="c2"> <br><br>
            <input type="text" placeholder="city"  class="c1"> 
            <input type="text" placeholder="state"  class="c1"> <br><br>
            <input type="text" placeholder="postal code"  class="c1"> 
            <input type="text" placeholder="united state of america"  class="c1"> <br><br>
            <input type="submit" value="Register"  class="c3"> 
        </form>
    </div>
</body>
</html>
