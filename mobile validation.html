<!DOCTYPE html>
<html lang="en">
<head>
    <title>mobile number validation</title>
    <style>
        #massages{
            color: red;
        }
        input[type="submit"]{
           background-color: rgb(76, 189, 76);
           border-radius: 5px;
           width: 150px;
           height: 35px;
        }
    </style>
</head>
<body>
    <script>
        function myfun(){
            var a = document.getElementById("num") .value;
            if(a==""){
                document.getElementById("massages") .innerHTML="***123 fill the mobile number";
                return false;
            }
            if(isNaN(a)){
                document.getElementById("massages") .innerHTML="*** enter the number only 123++";
                return false;
            }
            if(a.length<10){
                document.getElementById("massages") .innerHTML="*** mobile number must be 10 digit";
                return false;
            }
            if(a.length>10){
                document.getElementById("massages") .innerHTML="*** mobile number must be 10 digit";
                return false;
            }
            if((a.charAt(0)!=9) && (a.charAt(0)!=8) && (a.charAt(0)!=7)){
                document.getElementById("massages") .innerHTML="*** mobile number start with..9.8,7 only";
                return false;
            }
   
        }
    </script>
    <center>
    <h1 style="color: rgb(121, 119, 236);">Mobile Number Validation In Javascrip</h1>
    <form onsubmit="return myfun()">
   
    Mobile Number: <input type="text" id="num" value="">
    <span id="massages"> </span> <br><br>
    <input type="submit" value="submit">
   </form>
</center>
</body>
</html>
