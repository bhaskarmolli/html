<!DOCTYPE html>
<html lang="en">
<head>
    <title>html form</title>
</head>
<body><center><h1> YOUR DETAILS</h1><hr>
 <form>    
     <label> your name:</label> <input type="text" required></br>
     <label> number:</label><input type="number" required><br>
     your email:
     <input type="email" required><br>
     <input type="submit" value="submit"><input type="reset" value="clear"></form>
<form>
<h3> disabled</h3>
     your email:
     <input type="email" disabled><br>
     password: <input type="password" disabled><br>
     <input type="submit" value="submit"><input type="reset" value="clear">
</form>
<form>
<h3>readonly</h3>
     NAME:<input type="text"><br>
     your email:
     <input type="email" value="bh" readonly><br>
     password:
     <input type="password" name="bh1" readonly><br>
     <input type="submit" value="submit"><input type="reset" value="clear">
 </form>
 <form>
<h3> max min</h3>
    YOUR NAME: <input type="name"><br>
    number: <input type="number" min="1" max="110"> <br>
     <input type="submit" value="submit"> <input type="reset" value="clear">
 </form>
 <form>
     <h3> multiple</h3>
     enter the user name: <input type="file" multiple><br>
     <input type="submit" value="submit"><input type="reset" value="clear"> </form>

  <form> <h3> checkbox</h3> html: <input type="checkbox"><br>
    css: <input type="checkbox"><br> JS: <input type="checkbox"><br>
    <input type="submit" value="mysubmit"><input type="reset" value="clear">
  </form>
  <form>
     size: <input type="size" size="10" maxlength="6" required><br>
     placehoder <input type="placehoder"><br>
     <input type="submit" value="submit"><input type="reset" value="clear">
 </form>
 </center>
</body>
</html>
